{% extends 'informacoes/base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">Lista de Animes</h1>
<div class="container">
    <button class="btn btn-success" style="margin-bottom: 10px;"><a style='color:white;' href="{% url 'novo_anime' %}">Listar novo anime</a></button>
    <table class="table table-striped table-bordered">
        <tr>
            <th style="text-align: center;">id</th>
            <th style="text-align: center;">nome</th>
            <th style="text-align: center;">finalizado</th>
        </tr>
        {% for dado in dados %}
        <tr>
            <td style="text-align: center;">{{dado.id}}</td>
            <td style="text-align: center;">{{dado.nome}}</td>
            {% if dado.status_de_finalizado %}
            <td style="text-align: center;"><input disabled type="checkbox" checked></td>
            {% else %}
            <td style="text-align: center;"><input disabled type="checkbox"></td>
            {% endif %}
            <td style="text-align: center;"><button class="btn btn-info"><a style='color:white;' href="{% url 'detalhe' dado.id %}">Detalhes</a></button></td>
            <td style="text-align: center;"><button class="btn btn-warning"><a style='color:white;' href="{% url 'editar' dado.id %}">Editar</a></button></td>
            <td style="text-align: center;"><button class="btn btn-danger"><a style='color:white;' href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
